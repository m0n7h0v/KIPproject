<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
                <table id="example" class="table table-bordered" style="width: 100%">
                    <tr>
                        <th>Название</th>
                        <th>Количество</th>
                        <th>Описание</th>
                    <tr>
                    </tr>
                    <th:block th:each="device : ${devices}">
                        <td th:text="${device.getDeviceName()}">Bvz</td>
                        <td th:text="${device.getNumberOfDevices()}"></td>
                        <td th:text="${device.getDeviceDescription()}"></td>

                        </tr>
                    </th:block>
                </table>
        </div>
    </div>
</div>

<div>
    <a href="index.html" th:href="@{/}">Главная</a>
</div>
</body>
</html>
