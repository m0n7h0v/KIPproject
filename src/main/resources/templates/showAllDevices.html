<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>

</head>
<body>

<div>
<table>
    <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Описание</th>
         <tr>
        </tr>
        <th:block th:each="device : ${devices}">
        <td th:text="${device.getDeviceName()}"></td>
            <td th:text="${device.getNumberOfDevices()}"></td>
            <td th:text="${device.getDeviceDescription()}"></td>

        </tr>
    </th:block>
</table>
</div>
</body>
</html>
