<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>
<body>
<form action="#" th:action="@{filter}" th:object="${deviceF}" method="post">
    <p>Название: <input type="text" th:field="*{deviceName}" />
        <input type="submit" value="Submit" />
    </p>

</form>
<div>
    <table>
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Описание</th>
        <tr>
        </tr>
        <th:block th:each="device : ${deviceByDeviceName}">
            <td th:text="${device.getDeviceName()}"></td>
            <td th:text="${device.getNumberOfDevices()}"></td>
            <td th:text="${device.getDeviceDescription()}"></td>

            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
