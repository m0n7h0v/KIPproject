<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>
<body>
<form action="#" th:action="@{filter}" th:object="${deviceF}" method="post">
    <p>Название: <input type="text" th:field="*{deviceName}" />
        <input type="submit" value="Submit" />
    </p>

</form>

<div class="row">
    <table class="table table-hover">
        <thead>
        <tr class="success">
            <th> Серийный номер </th>
            <th> Имя пользователя </th>
            <th> Пароль </th>
        </tr>
        </thead>
        <tr th:each="device:${deviceByDeviceName}">
            <td><input type="checkbox" class="check"></td>
            <td th:text="${device.getDeviceName()}"></td>
            <td th:text="${device.getNumberOfDevices()}"></td>
            <td th:text="${device.getDeviceDescription()}"></td>

            <td>
                <button type = "button" class = "btn btn-default"> Изменить </button>
                <button type = "button" class = "btn btn-default"> Удалить </button>
            </td>
        </tr>
    </table>
</div>
