<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>

</head>
<body>
<table>
    <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Описание</th>
    </tr>
    <th:block th:each="device : ${devices}">
        <tr>
            <td th:text="${device.getDeviceName()}"></td>
            <td th:text="${device.getNumberOfDevices()}"></td>
            <td th:text="${device.getDescriptionDevices()}"></td>

        </tr>
    </th:block>
</table>
</body>
</html>
